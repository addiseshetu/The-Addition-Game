<!DOCTYPE html>
<html>
    <head>
        <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <title>The Addition Game</title>
    </head>
    <body>
        <div id="app"></div>
        <style>
            body{
                background-color: aquamarine;
                text-align: center;
                align-content: center;
            }
            .incorrect{
                color: red;
            }
            #problem{
                font-size: 72px;
                text-align: center;
            }
            #winner{
                font-size: 62px;
                color: green;
                font-weight: bold;
            }
            #score{
                font-size: 42x;
                color: blue;
            }
        </style>
        <script type="text/babel">
        class Winner extends React.Component{
            render(){
                return(
                    <div id="winner">
                    <h1>Congrats you win {this.props.name} !!</h1>
                    </div>
                )
            }
        }

        class App extends React.Component{
            constructor(props){
                super(props)
                this.state = {
                    num1 : 1,
                    num2: 1,
                    score : 0,
                    response : "",
                    incorrect : false
                }
            }
            render(){
                if(this.state.score === 10){
                    return this.renderWin()
                } else {
                    return this.renderProblem()
                }
            }
            
            renderProblem(){
                return(
                    <div>
                    <div id="problem" className={this.state.incorrect? "incorrect": ""}>
                    {this.state.num1} + {this.state.num2}
                    </div>
                    <input onKeyPress={this.inputKeyPress}
                    onChange={this.updateResponse} value={this.state.response} />
                    <div id="score">
                    Score : {this.state.score}
                    </div>
                    <button onClick={this.resetGame}>Reset</button>
                    </div>
                )
            }

            renderWin(){
                const name = "The Addition Game"
                return(
                    <Winner name={name} />
                )
            }

            updateResponse = (event)=>{
                this.setState({response : event.target.value})
            }

            inputKeyPress = (event)=>{
                if(event.key === "Enter"){
                    const answer = parseInt(this.state.response)
                    if(answer === this.state.num1 + this.state.num2){
                        this.setState(state =>({
                            num1: Math.ceil(Math.random() * 10) + state.score,
                            num2 : Math.ceil(Math.random() * 10) + state.score,
                            score : state.score + 1,
                            response : "",
                            incorrect : false
                        }))
                    } else{
                        this.setState({
                            response : "",
                            incorrect : true
                        })
                    }
                }
            }

                    resetGame=()=>{
                        this.setState(state =>({
                            num1 : 1,
                            num2: 1,
                            score : 0,
                            response : "",
                            incorrect : false

                        }))
                    }
                }
                
            
        
        ReactDOM.render(<App />,document.querySelector("#app"))

        </script>
    </body>
</html>
